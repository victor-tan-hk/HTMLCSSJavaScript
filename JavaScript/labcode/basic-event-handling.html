<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <h1>Demonstrating 3 different ways to assign event handlers
    </h1>

    <div>
        <!-- Method #1: HTML event handler attributes -->

        <input type="button" value="First Button" id="nice" onclick="
        alert('First Button Clicked with the value ' + addTwoNumbers(3,5));
        console.log('The event type for first button is ',event.type);
        console.log('Parent element for first button is ', this.parentElement);
        console.log('id attribute inside first button is ',this.id);
        console.log('Text inside first button is ',this.value);
        ">
    </div>

    <h2>
        JavaScript is cool
        <input type="button" value="Second Button" id="cool">
    </h2>

    <p>
        JavaScript DOM is even more cool
        <input type="button" value="Third Button" id="awesome">
    </p>

    <p>
        <input type="button" value="Fourth Button" id="bad">
    </p>

    <p>
        <input type="button" value="Fifth Button" id="lousy">
    </p>

    <script>

        function addTwoNumbers(a, b) {
            return a + b;
        }

        let secondButton = document.querySelector('#cool');

        // Method #2: DOM level 0 event handler
        secondButton.onclick = function () {
            alert('Second Button Clicked with the value ' + addTwoNumbers(2, 4));
            console.log('The event type for second button is ', event.type);
            console.log('Parent element for second button is ', this.parentElement);
            console.log('id attribute inside second button is ', this.id);
            console.log('Text inside second button is ', this.value);
        };


        let thirdButton = document.querySelector('#awesome');

        // Method #3: DOM level 2 event handler
        // Add first event listener
        thirdButton.addEventListener('click', function (event) {

            alert('Third Button Clicked with the value ' + addTwoNumbers(1, 2));
            console.log('The event type for third button is ', event.type);
        });

        // Add another event listener with more functionality
        thirdButton.addEventListener('click', function (event) {
            console.log('Parent element for third button is ', this.parentElement);
            console.log('id attribute inside third button is ', this.id);
            console.log('Text inside third button is ', this.value);
        });


        let fourthButton = document.querySelector('#bad');

        let showAlert = function () {
            alert("Fourth button was clicked !");
        }
        fourthButton.addEventListener('click', showAlert);

        // remove the event listener by referencing the identical
        // function that was initially added
        fourthButton.removeEventListener('click', showAlert);

        // Using anonymous functions directly as arguments won't work !
        // We need a reference to the same function to be used
        // in the removeEventListener method
        let fifthButton = document.querySelector('#lousy');

        fifthButton.addEventListener('click', function () {
            alert('Fifth button clicked !');
        });

        fifthButton.removeEventListener('click', function () {
            alert('Fifth button clicked !');
        });

    </script>
</body>

</html>
