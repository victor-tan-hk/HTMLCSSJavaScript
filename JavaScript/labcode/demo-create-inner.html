<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <ul id="menu">
        <li>Home</li>
        <li>Services</li>
    </ul>

    <script>

        let menu = document.getElementById("menu");
        console.log("Initial content of ul is ", menu.innerHTML);

        // Creating a new li element and adding it to the existing ul
        let newli = document.createElement('li');
        newli.textContent = "About us";
        menu.appendChild(newli);

        console.log("Updated content of ul is ", menu.innerHTML);
        console.log("All the text contained in ul is", menu.textContent);

        let newDiv = document.createElement('div');
        newDiv.innerHTML = `
            <h1> New cool header </h1>
            <p> HTML and CSS is cool </p>
        `;
        document.body.appendChild(newDiv);

        // Adding a class and id to the newly created elements using
        // the classname and id properties

        newli.id = "justus";
        newDiv.className = 'nice';

        // create a new text node and add it directly to the div
        // because this text node is embedded directly in the div,
        // there will be no space between it and preceding and succeeding
        // elements
        let text = document.createTextNode('JavaScript is cool too');
        newDiv.appendChild(text);

        // create a new header element, add text to it and add it to the div
        let newHeader = document.createElement('h2');
        newHeader.textContent = 'Programming languages';
        newDiv.appendChild(newHeader);

        let newSpan = document.createElement('span');
        newSpan.textContent = "Hidden text ! You can't see me !";
        newSpan.setAttribute("style","display:none");

        newDiv.appendChild(newSpan);

        console.log("All the text contained in the newDiv is");
        console.log(newDiv.textContent);

        console.log("All the visible, human-readable text contained in the newDiv is");
        console.log(newDiv.innerText);
        
    </script>
</body>

</html>
