<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Embedding JavaScript</title>
</head>
<body>
    <h1>This is a normal HTML</h1>
    <p>Some basic text appearing here in a paragraph</p>
    <script>
    let greet = "Hello World from the JavaScript program!";
    document.write(greet); 
    console.log("Created first message on web page");
    </script>
</body>
</html>
