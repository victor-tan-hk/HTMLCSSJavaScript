<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <ul id="menu">
        <li>About</li>
        <li>Contact</li>
    </ul>

    <div>
    </div>

    <ul id="cars">
        <li>Mazda</li>
        <li>Toyota</li>
    </ul>    

    <script>

        let menu = document.getElementById('menu');

        // create a new li node to put right at the beginning
        let firstLi = document.createElement('li');
        firstLi.textContent = 'Home';
        menu.insertBefore(firstLi, menu.firstElementChild);

        // create a new li node to put right at the end
        let lastLi = document.createElement('li');
        lastLi.textContent = 'Services';
        menu.insertBefore(lastLi, menu.lastElementChild.nextSibling);


        let firstDiv = document.querySelector('div');

        let firsth1 = document.createElement('h1');
        firsth1.textContent = "Cool languages"

        // appendChild only appends a single element as a child element
        firstDiv.appendChild(firsth1);


        let langs = ['JavaScript', 'HTML', 'CSS'];

/*         Using an arrow function to create a NodeList containing
        h2 nodes with the text content from the elements of the 
        langs array */

        let nodes = langs.map(lang => {
            let header = document.createElement('h2');
            header.textContent = lang;
            return header;
        });
        
        // append accepts a NodeList containing a collection of Nodes that are to be appended as child nodes
        firstDiv.append(...nodes);
        // We can also directly append a text node
        firstDiv.append('This is a random string');


        let cars = document.getElementById('cars');

        let americanCars = ['Ford', 'Tesla', 'Buick'];

/*         Using an arrow function to create a NodeList containing
        h2 nodes with the text content from the elements of the 
        langs array */

        let carNodes = americanCars.map(car => {
            let listitem = document.createElement('li');
            listitem.textContent = car;
            return listitem;
        });

        cars.prepend(...carNodes);

    </script>
</body>

</html>
