<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <ul id="menu">
        <li>Homepage</li>
        <li>Services</li>
        <li>About</li>
        <li>Contact</li>
    </ul>
    

    <script>
        let menu = document.getElementById('menu');

        // Clone the existing ul tree and append copy to the 
        // end of the body as a child tree
        let clonedMenu = menu.cloneNode(true);
        clonedMenu.id = 'menu-mobile';
        document.body.appendChild(clonedMenu);
        

        // create a new node and use it to replace the first li element
        let firstLi = document.createElement('li');
        firstLi.textContent = 'JavaScript stuff';
        menu.replaceChild(firstLi, menu.firstElementChild);

        // delete the last li element
        menu.removeChild(menu.lastElementChild);

    </script>
</body>

</html>
