<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <div>
        JavaScript is so cool
        <ul>
            <li>First item in list</li>
            <li id="second">Second item in list </li>
            <li>Third item in list </li>
            <li>Fourth item in list </li>
        </ul>
        <p>HTML and CSS is also cool</p>   
    </div>

    <script>

        let secondLi = document.getElementById('second');
        console.log("The parent node of secondLi is", secondLi.parentNode);
        console.log("The grandparent node of secondLi is", secondLi.parentNode.parentNode);

        let mainDiv = document.querySelector("div");
        console.log("The first child node of the <div> is ", mainDiv.firstChild);
        console.log("The name of this node is ", mainDiv.firstChild.nodeName);

        console.log("The first child element of the <div> is ", mainDiv.firstElementChild);
        console.log("The name of this element is ", mainDiv.firstElementChild.nodeName);

        console.log("The last child node of the <div> is ", mainDiv.lastChild);
        console.log("The name of this node is ", mainDiv.lastChild.nodeName);

        console.log("The last child element of the <div> is ", mainDiv.lastElementChild);
        console.log("The name of this element is ", mainDiv.lastElementChild.nodeName);

        console.log("The first grandchild element of the <div> is ", mainDiv.firstElementChild.firstElementChild);

        let mainUl = document.querySelector("ul");
        let children = mainUl.children;
        console.log("The <ul> contains " + children.length + " child <li> elements")
        console.log("These elements are : ");
        for (let child of children) {
            console.log(child);
        }

        console.log("The next sibling node of secondLi is", secondLi.nextElementSibling);

        console.log("The previous sibling node of secondLi is", secondLi.previousElementSibling);

        let firstLi = mainUl.firstElementChild;
        console.log("Getting all siblings for the firstLi");

        let nextSibling = firstLi.nextElementSibling;

        while (nextSibling) {
            console.log(nextSibling);
            nextSibling = nextSibling.nextElementSibling;
        }

    </script>
</body>

</html>
